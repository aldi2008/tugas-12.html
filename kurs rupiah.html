<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <script>

        function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            console.log(input * mata_uang);

            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;

        }


    </script>
</head>
<body>
    <fieldset>
        <legend>Kurs Rupiah-Mata Uang Asing</legend>
        <table style="width: 50%;" border="1">
            <tr>
                <td>Masukan Nilai</td>
                <td>Mata Uang</td>
                <td>Nilai Rupiah</td>
            </tr>

            <tr>

                <td>
                    <input type="number" id="inputan" onchange="kalkulator()">
                </td>

                <td>
                    <select name="" id="matauang" onchange="kalkulator()">
                        <option value="">Pilih Mata Uang</option>
                        <option value="9.915">Dollar US</option>
                        <option value="13.472">Dollar Singgapure</option>
                        <option value="874"> Ringgit Malaysia</option>
                        <option value="120">Yen Jepan</option>
                        <option value="15.888"> Euro </option>
                        <option value="3.592">Riyal Arab Saudi</option>
                    </select>
                </td>

                <td>
                    <p id="hasil"></p>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
